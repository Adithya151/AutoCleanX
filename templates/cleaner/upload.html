{% extends "cleaner/base.html" %}
{% block content %}

<div class="row justify-content-center animate-fade-in">
    <div class="col-md-8 col-lg-6">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-dark">Analyze Your Data</h2>
            <p class="text-muted">Upload your dataset to automatically detect errors, outliers, and missing values.</p>
        </div>

        <div class="custom-card p-5">
            <form method="POST" enctype="multipart/form-data" class="text-center">
                {% csrf_token %}
                
                <div class="mb-4">
                    <div class="mb-3">
                        <i class="fa-solid fa-cloud-arrow-up fa-4x text-primary opacity-50"></i>
                    </div>
                    <label for="fileInput" class="form-label fw-bold">Select CSV or Excel File</label>
                    <input type="file" name="file" id="fileInput" class="form-control form-control-lg" required>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                        <i class="fa-solid fa-rocket me-2"></i> Upload & Continue
                    </button>
                </div>
            </form>
        </div>

        <div class="text-center mt-4">
            <span class="badge bg-light text-secondary border me-2"><i class="fa-solid fa-file-csv me-1"></i> .CSV</span>
            <span class="badge bg-light text-secondary border"><i class="fa-solid fa-file-excel me-1"></i> .XLSX</span>
        </div>
    </div>
</div>

{% endblock %}
