<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AutoCleanX | Professional Data Cleaning</title>

    {% load static %}
    <!-- Google Fonts: Inter & Outfit for headings -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@600;800&display=swap" rel="stylesheet">
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --accent-color: #6366f1;
            --accent-hover: #4f46e5;
            --dark-bg: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.8);
            --text-main: #1e293b;
            --text-muted: #64748b;
            --nav-gradient: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            /* Subtle Mesh Background */
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.05) 0, transparent 50%), 
                radial-gradient(at 50% 0%, rgba(124, 58, 237, 0.05) 0, transparent 50%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* Modern Glass Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.7) !important;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-family: 'Outfit', sans-serif;
            font-weight: 800;
            font-size: 1.5rem;
            background: var(--nav-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .pro-badge {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            background: var(--nav-gradient);
            color: white;
            padding: 2px 8px;
            border-radius: 50px;
            font-weight: 700;
            vertical-align: middle;
            margin-left: 8px;
        }

        /* Hero-style Content Container */
        .main-wrapper {
            padding-top: 40px;
            padding-bottom: 80px;
            flex: 1;
        }

        /* Premium Card Styling */
        .custom-card {
            border: 1px solid rgba(226, 232, 240, 0.8);
            border-radius: 16px;
            background: #ffffff;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .custom-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        /* Buttons Update */
        .btn-primary {
            background: var(--nav-gradient);
            border: none;
            padding: 10px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        /* Content Blocks Headings */
        h1, h2, h3 {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            color: #0f172a;
        }

        /* Animation Keyframes */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeInUp 0.5s ease-out forwards;
        }

        /* Footer */
        footer {
            background: #ffffff;
            border-top: 1px solid #e2e8f0;
            padding: 30px 0;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .footer-logo {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            color: #1e293b;
            text-decoration: none;
        }

        /* Pulse Status Indicator */
        .status-pulse {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            margin-right: 5px;
            box-shadow: 0 0 0 rgba(16, 185, 129, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-light shadow-sm">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <i class="fa-solid fa-wand-magic-sparkles me-2 text-primary"></i>
            AutoCleanX
            <span class="pro-badge">PRO</span>
        </a>
        <div class="d-none d-md-block">
            <span class="text-muted small me-3">
                <span class="status-pulse"></span> Systems Operational
            </span>
            <a href="#" class="btn btn-outline-secondary btn-sm rounded-pill px-3">Documentation</a>
        </div>
    </div>
</nav>

<main class="container main-wrapper">
    <div class="animate-fade-in">
        {% block content %}
        <!-- Content will be injected here -->
        {% endblock %}
    </div>
</main>

<footer>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6 text-center text-md-start">
                <a href="/" class="footer-logo">AutoCleanX</a>
                <p class="mb-0 mt-1 small">Automated data intelligence & sanitization platform.</p>
            </div>
            <div class="col-md-6 text-center text-md-end mt-3 mt-md-0">
                <div class="social-links mb-2">
                    <a href="#" class="text-muted me-3"><i class="fab fa-github"></i></a>
                    <a href="#" class="text-muted me-3"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-muted"><i class="fab fa-linkedin"></i></a>
                </div>
                <div class="small">
                    &copy; {% now "Y" %} AutoCleanX Inc. &bull; <a href="#" class="text-decoration-none text-muted">Privacy Policy</a>
                </div>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
